<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="style.css">


    <script src="./js/script.js" defer></script>
    <title>#boraCodar</title>
</head>
<body>
    <main>
        <div class="app">
            <div class="top">
                <header>
                    <div class="img">
                        <img src="./assets/logo.svg" alt="">
                    </div>
                    <div class="btn">
                        <button>Nova recomendação <img src="./assets/Group 5.svg" alt=""> </button>
                    </div>
                </header>
            </div>

            <div class="recomendacoes">
                <div class="poster">
                    <div class="title">
                        <h2>Barbie</h2>
                        <div class="nota"> 
                            <img src="./assets/star.svg" alt="">
                            <img src="./assets/nota.svg" alt=""> 
                        </div>
                    </div>
                    <div class="img">
                        <img src="./assets/barbie.png" alt="">
                    </div>
                    <div class="data">
                        <div class="hora">
                            <div>
                                <img src="./assets/relogio.svg" alt="">
                                <p> 1:54:00</p>
                            </div>
                            <div>
                                <img src="./assets/calendar.svg" alt="">
                                <p> 2023</p>
                            </div>
                        </div>
                    </div>
                    <button id="btnPoster1">
                        <img src="./assets/play.svg" alt="">
                        Assistir trailer
                    </button>
                </div>

                <div class="poster">
                    <div class="title">
                        <h2>Oppenheimer</h2>
                        <div class="nota"> 
                            <img src="./assets/star.svg" alt="">
                            <img src="./assets/nota.svg" alt=""> 
                        </div>
                    </div>
                    <div class="img">
                        <img src="./assets/oppenheimer.png" alt="">
                    </div>
                    <div class="data">
                        <div class="hora">
                            <div>
                                <img src="./assets/relogio.svg" alt="">
                                <p> 3:00:00</p>
                            </div>
                            <div>
                                <img src="./assets/calendar.svg" alt="">
                                <p> 2023</p>
                            </div>
                        </div>
                    </div>
                    <button id="btnPoster2">
                        <img src="./assets/play.svg" alt="">
                        Assistir trailer
                    </button>
                </div>

                <div class="poster">
                    <div class="title">
                        <h2>Indiana Jones</h2>
                        <div class="nota"> 
                            <img src="./assets/star.svg" alt="">
                            <img src="./assets/nota.svg" alt=""> 
                        </div>
                    </div>
                    <div class="img">
                        <img src="./assets/indianaJones.png" alt="">
                    </div>
                    <div class="data">
                        <div class="hora">
                            <div>
                                <img src="./assets/relogio.svg" alt="">
                                <p> 2:22:00</p>
                            </div>
                            <div>
                                <img src="./assets/calendar.svg" alt="">
                                <p> 2023</p>
                            </div>
                        </div>
                    </div>
                    <button id="btnPoster3">
                        <img src="./assets/play.svg" alt="">
                        Assistir trailer
                    </button>
                </div>
               
            </div>
        </div>

        
    </main>

    <div class="modal center">

        <button>SAIR</button>
        <div class="modal-trailer">

            <span></span>
            
        </div>
    </div>
